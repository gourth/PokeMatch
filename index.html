<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeMatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
        <h1>PokeMatch!</h1>
        <div id="timer">60</div>
        <label for="level">Select Level:</label>
        <select id="level">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button onclick="resetGame()">New Game</button>
        <!-- <button onclick="resetGame()">Reset</button> -->
        </header>
        <h3>Match all of the Pokemon to win!</h3>
        <div id="game"></div>
    </div>
    <div>
        
      </div>
      
    <div id="winnerMessage" style="display: none;">WINNER!</div>
    <div id="gameOverMessage" style="display: none;">GAME OVER</div>
  
    
<audio id="clickSound" src="/flip.mp3" preload="auto"></audio>
<audio id="correctMatchSound" src="/success.mp3" preload="auto"></audio>
<audio id="incorrectMatchSound" src="/error.mp3" preload="auto"></audio>
<audio id="winSound" src="/winning.mp3" preload="auto"></audio>
<audio id="loseSound" src="/game-over.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
